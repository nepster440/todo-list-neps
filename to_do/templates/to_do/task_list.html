<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="light-mode">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>📋 To-Do List</h1>
            <button class="btn btn-dark" id="theme-toggle">🌙 Dark Mode</button>
        </div>

        {% if tasks %}
        <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>
                <a href="{% url 'update_task' task.id %}" class="btn btn-primary btn-sm">✏️ Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">❌ Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- ✅ Add Task Button (Yeh hamesha dikhega) -->
<div class="text-center mt-4">
    <a href="{% url 'add_task' %}" class="btn btn-success btn-lg">➕ Add a new task</a>
</div>

{% else %}
<p>No task found. <a href="{% url 'add_task' %}" class="btn btn-success">➕ Add a new task</a></p>
{% endif %}


    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
